{% extends 'application/dashboard.html' %}
{% load static %}

{% block title %}
    Incarcare {{ tema.nume }}
{% endblock %}
{% block article %}
    <link rel="stylesheet" href="{% static 'application/css/projects.css' %}">
    <div style="padding-top: 60px; margin-left: 35%">
        <div class="row d-flex justify-content-center" style="width: auto; position: center">
            <div class="col-sm-6">
            <div class="create_project" style="padding: 20px;font-size: 15px">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3><b>Incarcare rezolvare {{ tema.nume }}</b></h3><br>
                    <label for="document">Adaugarea documentului:</label>
                    <input type="file" name="document">
                    <input type="submit" class="btn btn-info" value="Submit">
                </form>
            </div>
        </div>
    </div>
    </div>
    {% if messages %}
       <script>
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
       </script>
    {% endif %}
{% endblock %}
