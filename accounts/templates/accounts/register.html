{% extends 'accounts/main_layout_accounts.html' %}

{% block title %}
    Register
{% endblock %}
{% block name %}Register{% endblock %}
{% block content %}

    <form method="POST" action="">
         {% csrf_token %}

        <div class="form-group mb-3">
            <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">

        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" >
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password1" id="password1" class="form-control input-sm" placeholder="Password">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password2" id="password2" class="form-control input-sm" placeholder="Confirm Password">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                </div>
            </div>
        </div>

        <input type="submit" value="Register" class="btn btn-info btn-block">
        {{ user.errors }}
        <br>
        <p style="text-align: center"> Already have an account? </p>
        <a href="{% url 'login' %}" class="ml-2" style="text-align: center; margin-left: 45%">Login</a>


    </form>

{% endblock %}
