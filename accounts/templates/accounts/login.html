{% extends 'accounts/main_layout_accounts.html' %}

{% block title %}
    Login
{% endblock %}
{% block name %}Login{% endblock %}
{% block content %}
    <form method="POST" action="">
         {% csrf_token %}

        <div class="form-group mb-3">
            <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
        </div>

        <div class="form-group mb-3">
            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
        </div>


        <input type="submit" value="Log In" class="btn btn-info btn-block">
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
        <br>
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                <a href="" class="ml-2">Forgot password?</a>
            </div>
            <div class="d-flex justify-content-center links">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
            </div>
        </div>
    </form>
{% endblock %}
