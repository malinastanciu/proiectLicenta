{% extends 'main_layout.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block links %}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% endblock %}


{% block article %}
    <link rel="stylesheet" href="{% static 'accounts/register.css'%}">
        {% csrf_token %}
        <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
                    <h3><b>Login</b></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form method="POST" action="">
                             {% csrf_token %}

                            <div class="form-group mb-3">
			    				<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
			    			</div>

                            <div class="form-group mb-3">
                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                            </div>


			    			<input type="submit" value="Log In" class="btn btn-info btn-block">
                            <br>
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    <a href="" class="ml-2">Forgot password?</a>
                                </div>
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
                                </div>
                            </div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
{% endblock %}
